<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 aqiData.sort((a,b)=>b[1]-a[1]);
  var len = aqiData.length;
  var rank = 1;
  var ul = document.getElementsByTagName("ul")[0];
  for(var i = 0;i<len;i++)
  {
	  if(aqiData[i][1]<=60)
	  {
		  break;
	  }
	  else{
		  var li = document.createElement("li");
		  li.style.display="block";
		  li.style.fontWeight="bold";
		  li.innerHTML="第"+rank+"名:"+aqiData[i][0];
		  ul.appendChild(li);
		  if(i+1<len&&aqiData[i+1][1]!=aqiData[i][1])
			rank++;
			//   all += "<li>第" + rank_numb + "名" + "：" + newArr[i][0] + " " + newArr[i][1] + "</li>";
			//   ul.innerHTML = all;
			//他这种是利用了innerHTML是直接改HTML的
	  }
  }
})();

</script>
</body>
</html>
